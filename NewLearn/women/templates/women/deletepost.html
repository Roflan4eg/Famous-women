{% extends 'women/base.html' %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <a href="{{request.META.HTTP_REFERER}}" id="cancel" >
                    <i class="fa-solid fa-backward" style="color: #ffffff;"></i> Отмена</a>
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Удаление записи</legend>
                <h2>Вы уверены, что хотите удалить эту запись?</h2>
            </fieldset>
            <div class="form-group buttons">
                <button type="submit" id="confirm">Да, хочу удалить</button>
            </div>
        </form>
    </div>
{% endblock %}
